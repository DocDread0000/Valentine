<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #ff4d6d;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      padding: 40px;
      border-radius: 20px;
      z-index: 2;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #444;
      color: white;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* NO button scream */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Exploding hearts */
    .explode {
      position: absolute;
      font-size: 24px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(
          calc(-100px + 200px * var(--x)),
          calc(-100px + 200px * var(--y))
        ) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f7f1c2b03.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="content">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const content = document.getElementById("content");
    const music = document.getElementById("bgMusic");

    let yesSize = 20;
    let noClicks = 0;
    let musicStarted = false;

    const noMessages = [
      "NOOOO ðŸ˜­",
      "WHY WOULD YOU DO THIS ðŸ’”",
      "I'M SCREAMING ðŸ˜±",
      "BABY PLEASEEEE",
      "THIS HURTS ðŸ˜­ðŸ˜­"
    ];

    function startMusic() {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    }

    noBtn.addEventListener("click", () => {
      startMusic();

      yesSize += 12;
      yesBtn.style.fontSize = yesSize + "px";

      message.textContent = noMessages[noClicks % noMessages.length];
      noClicks++;

      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 400);
    });

    yesBtn.addEventListener("click", () => {
      startMusic();
      explodeHearts();
      content.innerHTML = `<h1>i love u sm sweetheart ðŸ’•</h1>`;
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 180);

    // Exploding hearts on YES
    function explodeHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explode");
        heart.innerHTML = "ðŸ’˜";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.setProperty("--x", Math.random());
        heart.style.setProperty("--y", Math.random());
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
      }
    }
  </script>

</body>
</html>
